  <!-- NAVBAR -->

  <h1 style="padding-top: 100px; margin-top: 0px;">Favorites</h1>
  <!-- SLIDER -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide container"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 img" src="/images/Favorites/Friends and Family.jpeg" alt="First slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img" src="/images/Favorites/MRCC Fam.JPEG" alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img" src="/images/Myself/Golfing with Caleb.jpg" alt="Third slide" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
