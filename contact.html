<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- BootStrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="/CSS/contact.css" />
    <!--Make tab title as "About Me"-->
    <title>Contact</title>
    <script src="/JS/displayText.js"></script>
    <script src="/JS/navbar.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <!-- CONTACT FORM -->
    <section class="sectionContact">
      <div
        class="container"
        style="
          width: 100vw;
          background-color: rgb(219, 157, 43);
          border-radius: 100px;
          box-shadow: inset 0px 0px 10px black, 0px 0px 10px black;
          padding-bottom: 50px;
        "
      >
        <h1>Contact Us</h1>
        <form class="form" action="https://postman-echo.com/post" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="name"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="phone number">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Enter phone number"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <input
              type="text"
              class="form-control"
              id="message"
              placeholder="Enter your message"
            />
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
      </div>
    </section>
          <!-- footer for website -->
        <footer class="bg-light text-center text-white">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
              <!-- Section: Social media -->
              <section class="mb-4">
                <!-- Facebook -->
                <a
                  class="btn btn-floating m-1 social"
                  href="https://www.facebook.com/JakinRoge1"
                  role="button"
                  target="_blank"
                  ><i class="fab fa-facebook-f"><img src="/images/Facebook icon.png" class="img" alt="facebook logo"></i
                ></a>
      
                <!-- Instagram -->
                <a
                  class="btn btn-floating m-1 social"
                  href="https://www.instagram.com/jakinrogel/"
                  role="button"
                  target="_blank"
                  ><i class="fab fa-instagram"><img src="/images/instagram png.png" class="img" alt="instagram logo"></i
                ></a>
      
                <!-- Linkedin -->
                <a
                  class="btn btn-floating m-1 social"
                  href="https://www.linkedin.com/feed/"
                  role="button"
                  target="_blank"
                  ><i class="fab fa-linkedin-in"><img src="/images/LinkedIn.png" class="img" alt="LinkedIn"></i
                ></a>
              <!-- Section: Social media -->
            </div>
            <!-- Grid container -->
      
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: #363537">
              Â© 2022 Copyright:
              <a class="text-white" href="https://jakinrogel.com/"
                target="_blank">Jakin Rogel</a
              >
            </div>
            <!-- Copyright -->
          </footer>

      </button> -->

      
  </body>
</html>
